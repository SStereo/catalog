<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Test App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- STATIC folder version -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">


    {% block style %}
    {% endblock %}

</head>

<body>

  <!--Main Navigation-->
<header>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark black">
      <div class="container">
          <a class="navbar-brand" href="#"><strong>Catalog App</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link white-text" href="{{ url_for('homepage') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  {% if 'user_id' in loginSession %}
                    <a class="nav-link white-text" href="{{ url_for('showLogout') }}">Logout</a>
                  {% else %}
                    <a class="nav-link white-text" href="{{ url_for('showLogin') }}">Login</a>
                  {% endif %}
                </li>
              </ul>
          </div>
      </div>
  </nav>
  <div style="height: 80px"></div>

  </div>

</header>

{% block body %}
{% endblock %}

<script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

{% block script %}
{% endblock %}

</body>

</html>
